<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Random Quote Machine</title>
		<link rel="stylesheet"type="text/css"href="css/rqm.css"/>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/rqm.js"></script>
	</head>
	<body>
		<div id="content">
			<p class="quote">Please click "New quote".</p>
			<p class="author">- someone</p>
			<button class="btn"><a href="javascript:;">X</a></button>
			<button class="btn"><a href="javascript:;">V</a></button>
			<button id="new">New quote</button>
		</div>
		<p id="i">by Everlost</p>
	</body>
</html>
